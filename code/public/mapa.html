<html>

<head>
  <title>SportsPlus</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/mapa.css">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet"> 

  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  
  <!-- Leaflet CSS -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  <!-- Leaflet JS -->

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="/javascripts/mapa.js"></script>

</head>

<body>
  <header>
    <a href="index.html"><img id="logo" src="images/logo.png"></a>
    <section class="header-right">
      <a href="login.html" id= "loginButton" class="btn-login">Account</a>
      <section class="dropdown">
        <section id="boxUser" class="boxUser">
          <p id="username"></p>
          <i class="fas fa-user"></i>
        </section>
        <div class="dropdown-content">
          <a href="myevents.html"><i class="far fa-calendar-alt"></i> Events</a>
          <a href="#"><i class="fas fa-user-cog"></i> Profile</a>
          <a href="#" onclick="logout();"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </div>
      </section>
    </section>
  </header>
  <main>
    <div id="mapa"></div>

    <div id="myModal" class="modal">
      <div class="modal-content">

        <section class="header-modal">
          <h1 id="event-name"></h1>
          <span class="close" onclick="closeModel()">&times;</span>
        </section>

        <section class="event">
          <table>
            <tr>
              <td><h2>SPORT</h2></td>
              <td><h3 id="sport"></h3></td>
            </tr>
            <tr>
              <td><h2>DATE</h2></td>
              <td><h3 id="date"></h3></td>
            </tr>
            <tr>
              <td><h2>PRIVACY</h2></td>
              <td><h3 id="privacy"></h3></td>
            </tr>
            <tr>
              <td><h2>PLAYERS</h2></td>
              <td><h3 id="players"></h3></td>
            </tr>
            <tr>
              <td><h2>DESCRIPTION</h2></td>
              <td><h3 id="descricao"></h3></td>
            </tr>
          </table>
          <section class="event-map">
            <div id="map-event"></div>
          </section>
        </section>
        <div id="btn-div"></div>
      </div>
    </div>

  </main>

  
</body>

</html>
