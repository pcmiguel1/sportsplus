<html>

<head>
  <title>SportsPlus</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/login-style.css">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet"> 

  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <script src="/javascripts/login.js"></script>

</head>

<body>
  <header>
    <a href="index.html"><img id="logo" src="images/logo.png"></a>
  </header>
  <main>
    <section class="box">
        <section class="login-box">
            <section class="selector-login">
              <button id="selectorRegister" class="btn-login-selector" onclick="selectorRegister();">REGISTER</button>
              <button id="selectorLogin" class="btn-login-selector selector-active" onclick="selectorLogin();">LOGIN</button>

              <section id="sectionLogin" class="section-login">
                <label for="username">Username</label>
                <input type="text" id="username" required/>

                <input type="button" class="submit-btn" value="LOGIN"/>
              </section>

              <section id="sectionRegister" class="section-register section-disable">
                <label for="username">Username</label>
                <input type="text" id="username" required/>

                <label for="username">Email</label>
                <input type="text" id="username" required/>

                <label for="username">Date of birth</label>
                <input type="date" id="username" required/>

                <label for="username">Genre</label>
                <select id="club" name="club" required>
                  <option selected>Male</option>
                  <option selected>Female</option>
                </select>

                <input type="button" class="submit-btn" value="REGISTER"/>
              </section>
            </section>
        </section>
    </section>
  </main>
  
  <footer>
    <section>
      <img src="images/logo.png"/>
      <p>&copy;  2020 SportPlus. All rights reserved.</p>
    </section>
  </footer>
</body>

</html>
