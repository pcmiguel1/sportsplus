<html>

<head>
  <title>SportsPlus</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/login-style.css">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet"> 

  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <script src="/javascripts/index.js"></script>

</head>

<body>
  <header>
    <a href="#"><img id="logo" src="images/logo.png"></a>
    <section class="header-right">
      <a href="#" class="btn-login">LOGIN</a>
    </section>
  </header>
  <main>
    <section class="login-box">
        <h2>CHOOSE AN OPTION</h2>
        <div class="selection-box">
            <input type="button" class="btn-return-account" value="RETURN TO YOUR ACCOUNT"/>
            <input type="button" class="btn-new-account" value="NEW ACCOUNT"/>
            <section class="new-account-box">
                <section class="section-input">
                    <label>Nome Completo:</label>
                <input type="text" class="input-account-details"/>
                </section>
                <section class="section-input">
                    <label>Username:</label>
                    <input type="text" class="input-account-details"/>
                </section>
            </section>
            <section class="return-account-box">
                <input type="text" class="input-username"/>
                <input type="button" class="btn-login-enter" value="ENTER"/>
            </section>
        </div>
    </section>
  </main>
  
  <footer>
    <section>
      <img src="images/logo.png"/>
      <p>&copy;  2020 SportPlus. All rights reserved.</p>
    </section>
  </footer>
</body>

</html>
