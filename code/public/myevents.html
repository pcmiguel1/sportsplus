<html>

<head>
  <title>SportsPlus</title>
  <link rel="stylesheet" href="/stylesheets/myevents-style.css">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet"> 

  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="/javascripts/myevents.js"></script>

</head>

<body>
  <header>
    <a href="index.html"><img id="logo" src="images/logo.png"></a>
    <section class="header-right">
      <section class="dropdown">
        <section id="boxUser" class="boxUser">
          <p id="username"></p>
          <i class="fas fa-user"></i>
        </section>
        <div class="dropdown-content">
          <a href="#"><i class="far fa-calendar-alt"></i> Events</a>
          <a href="#"><i class="fas fa-user-cog"></i> Profile</a>
          <a href="#" onclick="logout();"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </div>
      </section>
    </section>
  </header>
  <nav>
    <section class="nav-links">
        <a href="#" class="active-link"><i class="far fa-calendar-alt"></i> My Events</a>
        <a href="eventsAttend.html"><i class="far fa-calendar-check"></i> Events to Attend</a>
        <a href="eventsParticipated.html"><i class="fas fa-trophy"></i> Events Participated</a>
    </section>
    <section class="nav-button">
        <a href="addevent.html" class="btn-create-event"><i class="fas fa-plus"></i> EVENT</a>
    </section>
  </nav>
  <main>
    <h2 id="error"></h2>
    <table id="table-my-events"></table>

    <div id="myModal" class="modal">
      <div class="modal-content">

        <section class="header-modal">
          <h1 id="modal-title">Editar Evento</h1>
          <span class="close" onclick="closeModel()">&times;</span>
        </section>

        <section class="event">

          <section class="update-inputs">
            <input type="text" id="event_name" placeholder="Event name"/>
            <textarea rows="4" cols="50" id="event_desc" placeholder="Event description"></textarea>
            <input type="date" id="event_date"/>
            <input type="time" id="event_time"/>
            <div id="btn-update"></div>
          </section>

          <section class="update-inputs" style="margin-left: 20px;">
            <select id="event_privacy">
              <option value="0">Public</option>
              <option value="1">Private</option>
            </select>
            <input type="number" step="1" min="1" id="event_min" placeholder="Min players"/>
            <input type="number" step="1" min="2" id="event_max" placeholder="Max players"/>
            <input type="number" step="1" id="event_duration" placeholder="Event Duration"/>
          </section>

          <section id="box-whitelist" class="update-inputs" style="margin-left: 20px;">
            <h3>Add Player to the whitelist</h3>
            <input type="text" id="player_name" placeholder="Player name"/>
            <button class="btn-add-event" onclick="addUserWhitelist();">Add Player</button>
          </section>
          
        </section>
      </div>
    </div>

  </main>

  <footer>
    <section>
      <img src="images/logo.png"/>
      <p>&copy;  2020 SportPlus. All rights reserved.</p>
    </section>
  </footer>
</body>

</html>
